<!DOCTYPE html>
<html lang="en">

<head>

    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!--Title-->
    <title>NOTES MARKETPLACE</title>

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!--Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    
    <section id="login-body">
    <section id="login">
        <div class="content-box-login">
            <div class="container">
                <div class="row justify-content-center" id="login-details">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                        <img src="images/pre-login/top-logo.png" alt="logo" class="img-resposive" class="logo"> 
                    </div>
                    <form>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="horizontal-heading text-center">
                                <h2>Login</h2>
                                <p>Enter your email address and password to login</p>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group text-left">
                                <label for="Email-Address">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email address">
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group text-left">
                                <label for="Password">Password</label>
                                <a href="Forgot_Password.html" class="text-right">Forgot Password?</a>
                                <input type="password" class="form-control" placeholder="Enter your password" id="password-field">
                                <div class="input-group-append">
                                     <span toggle="#password-field" class="eye field-icon toggle-password"><img src="images/pre-login/eye.png" alt="eye"></span>
                                </div>
                                <span id="login-msg">The password that you've entered is incorrect.</span>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group form-check text-left">
                                <input type="checkbox" class="form-check-input" id="Checkbox">
                                <label class="form-check-label" for="CheckBox">Remember Me</label>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 btn-general-one">
                            <button type="submit" class="btn btn-info btn-rich-blue">Login</button>
                            <p>Don't have an account? <a href="Sign_Up.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </section>
    </section>
    
    
    <!-- JQuery-->
    <script src="js/jquery-min.js"></script>

    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--Custom JS-->
    <script src="js/Script.js"></script>


</body>

</html>
