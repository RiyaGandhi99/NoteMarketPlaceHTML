<!DOCTYPE html>
<html lang="en">

<head>

    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!--Title-->
    <title>NOTES MARKETPLACE</title>
    
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!--Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    
    <section id="change">
        <div class="content-box-change">
            <div class="container">
                <div class="row justify-content-center" id="change-details">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                        <img src="images/pre-login/top-logo.png" alt="logo" class="img-resposive" class="logo"> 
                    </div>
                    <form>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="horizontal-heading text-center">
                                <h2>Change Password</h2>
                                <p>Enter your new password to change your password</p>
                            </div>
                        </div>
                           
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group text-left">
                                <label for="Old Password"> Old Password</label>
                                <input type="password" class="form-control" placeholder="Enter your old password" id="password-field1">
                                <div class="input-group-append">
                                     <span toggle="#password-field1" class="eye field-icon toggle-password"><img src="images/pre-login/eye.png" alt="eye"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group text-left">
                                <label for="New Password">New Password</label>
                                <input type="password" class="form-control" placeholder="Enter your new password" id="password-field2">
                                <div class="input-group-append">
                                     <span toggle="#password-field2" class="eye field-icon toggle-password"><img src="images/pre-login/eye.png" alt="eye"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group text-left">
                                <label for="Confirm Password"> Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Enter your confirm password" id="password-field3">
                                <div class="input-group-append">
                                     <span toggle="#password-field3" class="eye field-icon toggle-password"><img src="images/pre-login/eye.png" alt="eye"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button type="submit" class="btn btn-info btn-rich-blue">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JQuery-->
    <script src="js/jquery-min.js"></script>
    
    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--Custom JS-->
    <script src="js/Script.js"></script>

    
</body>

</html>
