    <!-- Header ENDS -->
    
    <!-- Contact Us -->
    <section id="bg-image-contact-us" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 id="title">Contact Us</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <section id="contact-us">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-12">
                    <div id="heading">
                        <h2>Get in Touch</h2>
                        <p>Let us know how to get you</p>
                    </div>
                </div>
                <form>
                    <div class="col-md-12 col-sm-12 col-12">
                        <div id="contact-form">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 col-12">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="firstname" id="fname">Firstname*</label>
                                                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1" id="email">Email*</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="subject" id="sub">Subject*</label>
                                                <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1" id="comments">Comments/Questions*</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your Comments"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <button type="button" class="btn btn-Blue">SUBMIT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </section>
    </div>
    <!-- Contact Us ENDS -->
