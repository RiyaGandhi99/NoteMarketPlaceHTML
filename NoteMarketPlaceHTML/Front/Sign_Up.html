<!DOCTYPE html>
<html lang="en">

<head>

    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!--Title-->
    <title>NOTES MARKETPLACE</title>

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

        <!--Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    
</head>

<body>

   <section id="sign-body">
       <section id="sign">
           <div class="content-box-sign">
               <div class="container">
                   <div class="row justify-content-center" id="sign-details">
                       <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                           <img src="images/pre-login/top-logo.png" alt="logo" class="img-resposive" class="logo">
                       </div>

                       <form>
                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="horizontal-heading text-center">
                                   <h2>Create an Account</h2>
                                   <p>Enter your details to signup</p>
                                   <span id="sign-msg">&#9989; Your account has been successfully created.</span>
                               </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="form-group text-left">
                                   <label for="First-Name">First Name<span> *</span></label>
                                   <input type="text" class="form-control" placeholder="Enter your first name">
                               </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="form-group text-left">
                                   <label for="Last-Name">Last Name<span> *</span></label>
                                   <input type="text" class="form-control" placeholder="Enter your last name">
                               </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="form-group text-left">
                                   <label for="Email-Address">Email<span> *</span></label>
                                   <input type="email" class="form-control" placeholder="Enter your email address">
                               </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="form-group text-left">
                                   <label for="Password">Password</label>
                                   <input type="password" class="form-control" placeholder="Enter your password" id="password-field4">
                                   <span toggle="#password-field4" class="eye field-icon"><img src="images/pre-login/eye.png" alt="eye"></span>
                               </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="form-group text-left">
                                   <label for="Confirm Password"> Confirm Password</label>
                                   <input type="password" class="form-control" placeholder="Re-enter your password" id="password-field5">
                                   <span toggle="#password-field5" class="eye field-icon"><img src="images/pre-login/eye.png" alt="eye"></span>
                               </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12 btn-general-one">
                               <button type="submit" class="btn btn-info btn-rich-blue">Sign Up</button>
                               <p>Already have an account? <a href="Login.html">Login</a></p>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </section>
   </section>
   
    <!-- JQuery-->
    <script src="js/jquery-min.js"></script>

    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--Custom JS-->
    <script src="js/Script.js"></script>


</body>

</html>
